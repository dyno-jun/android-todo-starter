name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      # 3. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 4. Run Static Analysis (Detekt)
      - name: Run Detekt
        run: ./gradlew detekt

      # 5. Check Code Formatting (Spotless)
      - name: Run Spotless Check
        run: ./gradlew spotlessCheck

      # 6. Run Tests
      - name: Run Unit Tests
        run: ./gradlew test

      # 7. Optional: Lint (for Android projects)
      - name: Run Android Lint
        run: ./gradlew lint

      # 8. Optional: Build APK
      - name: Build APK
        run: ./gradlew assembleDebug